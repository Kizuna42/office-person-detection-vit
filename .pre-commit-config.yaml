  #   hooks:
  #     - id: pytest
  #       name: pytest
  #       entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && python -m pytest tests/ -v --tb=short'
  #       language: system
  #       pass_filenames: false
  #       always_run: false
  #       stages: [pre-push]  # pre-pushでのみ実行（時間がかかるため）
  #       verbose: true

# デフォルト設定
default_language_version:
  python: python3.11

# フックの実行順序
default_stages: [commit, push]

# カスタム設定
exclude: |
  (?x)^(
      \.git/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      output/|
      models/|
      \.venv/
  )

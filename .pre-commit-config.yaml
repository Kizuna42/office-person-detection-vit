  #       # types-allはオプション（必要に応じて個別の型定義パッケージをインストール）
  #       args: [--ignore-missing-imports]
  #       exclude: ^(tests/|tools/|scripts/)

  # Pytest（テスト実行）- pre-pushでのみ実行（時間がかかるため）
  # 注意: CI/CDではGitHub Actionsで実行されるため、ローカルでは一時的に無効化

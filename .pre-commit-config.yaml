# pre-commitフレームワーク設定
# Office Person Detection System - Pre-commit Configuration

repos:
  # 汎用フック（trailing whitespace、end of file fixerなど）
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # カスタムタグを許可
      - id: check-added-large-files
        args: [--maxkb=10000]  # 10MB以上のファイルを警告
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Ruff（lint + format + import整理）
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Ruff lintチェック
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Ruff formatチェック
      - id: ruff-format

  # MyPy（型チェック）- CIで実行されるため、pre-commitではスキップ
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1

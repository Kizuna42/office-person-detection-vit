# オフィス人物検出システム設定ファイル
# Office Person Detection System Configuration File

# 動画入力設定
video:
  # 入力動画ファイルのパス
  input_path: "input/merged_moviefiles.mov"

  # タイムラプス動画かどうか
  is_timelapse: true

  # フレーム抽出間隔（分）
  # タイムスタンプベースで5分刻みのフレームを抽出（例: 12:10, 12:15, 12:20）
  frame_interval_minutes: 5

  # タイムスタンプ許容誤差（秒）
  # 目標タイムスタンプから±この秒数以内のフレームを選択
  tolerance_seconds: 60

  # 範囲限定スキャン時のマージン時間（分）
  # start_timeとend_timeが指定されている場合、指定時刻範囲の前後±この分数だけスキャンする
  # デフォルト: 10分
  scan_margin_minutes: 5

# 人物検出設定
detection:
  # 使用するViTモデル名
  # 選択肢: "facebook/detr-resnet-50", "microsoft/vit-det-base"
  model_name: "facebook/detr-resnet-50"

  # 検出信頼度閾値（0.0-1.0）
  # この値以上の信頼度を持つ検出結果のみを採用
  confidence_threshold: 0.5

  # NMS（Non-Maximum Suppression）閾値（0.0-1.0）
  nms_threshold: 0.4

  # パッチサイズ（ViTの入力パッチサイズ）
  patch_size: 16

  # 使用デバイス
  # 選択肢: "mps" (Apple Silicon GPU), "cuda" (NVIDIA GPU), "cpu"
  device: "mps"

  # バッチサイズ（複数フレームの同時処理数）
  batch_size: 4

# フロアマップ設定
floormap:
  # フロアマップ画像のパス
  image_path: "data/floormap.png"

  # 画像サイズ（ピクセル）
  image_width: 1878
  image_height: 1369

  # 原点オフセット（ピクセル）
  # 画像左上からの原点位置
  image_origin_x: 7
  image_origin_y: 9

  # スケール（mm/pixel）
  image_x_mm_per_pixel: 28.1926406926406
  image_y_mm_per_pixel: 28.241430700447

# ホモグラフィ変換設定
homography:
  # 3x3変換行列
  # カメラ座標からフロアマップ座標（ピクセル）への射影変換
  # 実際の環境に合わせて調整が必要
  matrix:
    - [-0.7522441113290175, -3.2312558061641248, 437.1587328344621]
    - [-1.363838393085345, -3.7773354566090913, 1046.0306165051552]
    - [-0.0010622110702388956, -0.0038281055291385373, 1.0]

# カメラ設定
camera:
  # カメラ位置（フロアマップ上の座標、ピクセル単位）
  position_x: 859
  position_y: 1040

  # カメラ高さ（メートル単位）
  height_m: 2.2

  # カメラ位置をフロアマップ上に表示するか
  show_on_floormap: true

  # カメラアイコンの色（BGR形式）
  marker_color: [0, 0, 255] # 赤色

  # カメラアイコンのサイズ（ピクセル）
  marker_size: 15

# ゾーン定義
# 座標はフロアマップ上のピクセル座標（原点オフセット適用後）
zones:
  # ゾーン1: 左エリア
  - id: "zone_1"
    name: "ゾーン1（左）"
    polygon:
      - [859, 912]
      - [1095, 912]
      - [1095, 1350]
      - [859, 1350]
    priority: 1

  # ゾーン2: 中央エリア
  - id: "zone_2"
    name: "ゾーン2（中央）"
    polygon:
      - [1095, 912]
      - [1331, 912]
      - [1331, 1350]
      - [1095, 1350]
    priority: 2

  # ゾーン3: 右エリア
  - id: "zone_3"
    name: "ゾーン3（右）"
    polygon:
      - [1331, 912]
      - [1567, 912]
      - [1567, 1350]
      - [1331, 1350]
    priority: 3

# 出力設定
output:
  # 出力ディレクトリ
  directory: "output"

  # 検出結果画像を保存するか
  save_detection_images: true

  # フロアマップ画像を保存するか
  save_floormap_images: true

  # デバッグモード
  # trueの場合、中間処理結果やAttention Mapを出力
  debug_mode: false

# タイムスタンプ抽出設定
timestamp:
  extraction:
    # 信頼度閾値（0.0-1.0）
    # この値未満のOCR結果は除外される（施策10）
    confidence_threshold: 0.3

    # 最後のフレーム検証設定（施策9）
    final_frame_validation:
      # 最後のフレーム検証を有効にするか
      enabled: true
      # 検証に使用する最後のフレーム数
      frame_count: 10

# 精度評価設定
evaluation:
  # Ground Truthデータのパス
  ground_truth_path: "output/labels/result_fixed.json"

  # IoU閾値（True Positiveの判定基準）
  iou_threshold: 0.5

# ファインチューニング設定（オプション）
fine_tuning:
  # ファインチューニングを実行するか
  enabled: false

  # 学習データセットのパス
  dataset_path: "data/office_dataset"

  # エポック数
  epochs: 50

  # 学習率
  learning_rate: 0.0001

  # バッチサイズ
  batch_size: 8

  # Warmupエポック数
  warmup_epochs: 5

  # Layer-wise Learning Rate Decay係数
  layer_decay: 0.65

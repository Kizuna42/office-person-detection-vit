name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# 並列実行を最適化するため、ジョブ間の依存関係を明確化
jobs:
  # ============================================================================
  # コード品質チェック（並列実行可能）
  # ============================================================================

  # Formatチェック
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff format check
        run: ruff format --check .

  # Lintチェック
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff lint
        run: ruff check .

  # 型チェック
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  # Pre-commitチェック
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  # ============================================================================
  # テスト実行（複数Pythonバージョン + macOS）
  # ============================================================================

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
        os: [ubuntu-latest, macos-latest]
        exclude:
          # macOSではPython 3.11のみテスト（CI時間短縮）
          - os: macos-latest
            python-version: "3.10"
      fail-fast: false

    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-jpn

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Homebrewがインストールされているか確認
          if ! command -v brew &> /dev/null; then
            echo "Homebrew is not installed. Installing..."
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          # Tesseractをインストール（既にインストールされている場合はスキップ）
          brew install tesseract tesseract-lang || echo "Tesseract installation skipped (may already be installed)"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=75 \
            -m "not slow"

      - name: Upload coverage reports (Codecov)
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 90  # 保持期間を延長

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 75
          MINIMUM_ORANGE: 60
          COVERAGE_XML_PATH: coverage.xml
          continue-on-error: true  # カバレッジコメントの失敗でCIを止めない

  # ============================================================================
  # スローテスト（統合テストなど、時間がかかるテスト）
  # ============================================================================

  test-slow:
    name: Slow Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-jpn

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run slow tests
        run: |
          pytest tests/ -v -m "slow" --cov=src --cov-report=term-missing

  # ============================================================================
  # セキュリティチェック（依存関係の脆弱性スキャン）
  # ============================================================================

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Run safety check
        run: |
          safety check --file requirements.txt || true
          # 警告のみ（エラーでCIを止めない）

      - name: Run bandit (セキュリティLint)
        run: |
          pip install bandit[toml]
          bandit -r src/ -f json -o bandit-report.json || true
          # 警告のみ（エラーでCIを止めない）

  # ============================================================================
  # パフォーマンステスト（オプション、メインブランチのみ）
  # ============================================================================

  performance:
    name: Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-jpn

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run performance benchmarks
        run: |
          # パフォーマンステストスクリプトが存在する場合のみ実行
          if [ -f scripts/measure_performance.py ]; then
            python scripts/measure_performance.py --ci-mode || true
          else
            echo "Performance test script not found, skipping..."
          fi

  # ============================================================================
  # CI完了通知（全ジョブの結果をまとめる）
  # ============================================================================

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [format, lint, type-check, pre-commit, test, security]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "All CI checks completed"
          # 必要に応じてSlack/Discord通知を追加可能
          # ジョブの成功/失敗を確認
          if [ "${{ needs.format.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.pre-commit.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "Some CI checks failed"
            exit 1
          fi
          echo "All CI checks passed"
